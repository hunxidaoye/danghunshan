    <title>罗浩</title>

<body>
    <img src="https://i.ecywang.com/upload/1/img2.baidu.com/it/u=3390430759,3791241638&fm=253&fmt=auto&app=120&f=JPEG?w=500&h=500"-2.gif alt="头像" width="100" height="100"/>
    <p>你好啊</p>
    <p>我是罗浩</p>
    <p>欢迎来到我的网站</p>
    <p>在这里你可以看到我曾经的故事</p>
    <p>没有时间悼念龙公了，</p>
    <p>接下来登场的是，双尊独家赞助。</p>
    <p>五百年前重生归来</p>
    <p>为万民求福祉</p>
    <p>为四域开太平</p>
    <p>只要不死就会重生归来</p>
    <p>拥有至尊仙胎体</p>
    <p>五指拳心剑，逆流护身印</p>
    <p>血战披风，太古剑龙变，五方加持，</p>
    <p>单手握悔蛊的青茅山f4</p>
    <p>四域第一诗人</p>
    <p>号称只要念诗，就不会输的无上练道大宗师</p>
    <p>大爱！仙尊！！</p>
    <p>在疯魔窟，跟乐土仙尊掏心掏肺的好兄弟</p>
    <p>！罗！！浩！！！</p>
    <p>落魄谷中寒风吹，春秋蝉鸣少年归。</p> 
    <p>荡魂山处石人泪，定仙游走魔向北。</p>
    <p>逆流河上万仙退，爱情不敌坚持泪。</p>
    <p>宿命天成命中败，仙尊悔而我不悔。</p>  
</body>
